{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>

        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" name="title" class="form-control" id="description" placeholder="Enter Description">
        </div>

        <div class="mb-3">
            <label for="imageurl">Image Url</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image Url">
        </div>

        <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter price">
        </div>

        <div class="mb-3">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                <option value="volvo">Volvo</option>
                <option value="volvo">Volvo</option>
                <option value="volvo">Volvo</option>
                <option value="volvo">Volvo</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>
   
{% endblock %}
